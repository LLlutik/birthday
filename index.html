<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <h1>Happy Birthday</h1>
                <p>У кого скоро день рождения?</p>
                <button class="check-button default-button">Узнать</button>
                <div class="add-celebrant-box">
                    <div class="add-celebrant-box__title">
                        <h2>Добавить именинника</h2>
                    </div>
                    <form class="add-celebrant-box__form">
                        <input name="celebrantName" class="add-celebrant-box__input" type="text"
                            placeholder="Имя">
                        <input name="celebrantDate" class="add-celebrant-box__input" type="text"
                            placeholder="Дата рождения  DD.MM">
                        <button type="submit" class="add-celebrant-box__button default-button">
                            Добавить
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <section class="celebrants">
        <div class="container">
            <div class="celebrants-list">
                <h2>Список именинников</h2>
                <div class="celebrants-item">
                    <div class="celebrants-item__name">Имя</div>
                    <div class="celebrants-item__date">25.08</div>
                    <button class="celebrants-item__delete"></button>
                </div>
            </div>
            <div class="celebrants-images-block">
                <div class="celebrants-images-item-right default-img"  style="background-image: url(img/1.jpg)"></div>
                <div class="celebrants-images-item-left default-img" style="background-image: url(img/2.jpg);"></div>
                <div class="celebrants-images-item-right default-img" style="background-image: url(img/3.jpg);"></div>
                <div class="celebrants-images-item-left default-img" style="background-image: url(img/4.jpg);"></div>
                <div class="celebrants-images-item-right default-img" style="background-image: url(img/5.jpg);"></div>
                <div class="celebrants-images-item-left default-img" style="background-image: url(img/6.jpg);"></div>
                <div class="celebrants-images-item-right default-img" style="background-image: url(img/7.jpg);"></div>
                <div class="celebrants-images-item-left default-img" style="background-image: url(img/8.jpg);"></div>
                <div class="celebrants-images-item-right default-img" style="background-image: url(img/9.jpg);"></div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
